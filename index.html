<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" type="text/css" href="style/font_awesome_5_15_3/css/fontawesome.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <h1>Introducci&oacute;n a JavaScript</h1>
                    <button  class="btn btn-primary" onclick="saludar()">Saludame</button>
                </div>
                <div class="col-4">
                    <h1>Saludo Personalizado</h1>
                    <label class="form-label" for="txtNombre">Introduce tu nombre:</label>
                    <input class="form-control" id="txtNombre" type="text" placeholder="Escribe tu nombre aqui">
                    <button class="btn btn-outline-primary mt-2" onclick="mostrarSaludoPersonalizado()">Saludo Personal</button>
                </div>
                <div class="col-4">
                    <h1>Calculadora web</h1>

                    <div class="row mt-3">
                        <label for="txtN1" class="form-label">Numero 1:</label>
                        <input id="txtN1" type="text" class="form-control text-end">
                    </div>
                    <div class="row mt-3">
                        <label for="txtN2" class="form-label">Numero 2:</label>
                        <input id="txtN2" type="text" class="form-control text-end">
                    </div>
                    <div>
                        <button class="col btn-outline-primary mt-2" onclick="realizarOperacion(1);">Sumar</button>
                        <button class="col btn-outline-primary mt-2" onclick="realizarOperacion(2);">Restar</button>
                        <button class="col btn-outline-primary mt-2" onclick="realizarOperacion(3);">Multiplicar</button>
                        <button class="col btn-outline-primary mt-2" onclick="realizarOperacion(4);">Dividir</button>
                    </div>
                    <div class="row mt-3">
                        <label for="txtResultado" class="form-label">Resultado</label>
                        <input id="txtResultado" type="text" class="form-control">
                    </div>
                </div>
            </div> 
            <!-- Card -->
            <div class="row justify-content-center mt-4">
                <div class="col-4">
                    <div class="card m-1">
                        <div class="card-header">
                            <h2>Registrate con nosotros</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-floating">
                                <input id="txtNombre" type="text" class="form-control" placeholder="Nombre"> 
                                <label for="txtNombre">Nombre Completo</label>
                            </div>
                            <div class="mt-2">
                                <label class="form-label" for="cmbGenero">Selecciona tu G&eacute;nero</label>
                                <select id="cmbGenero" class="form-select">
                                    <option value="H">Hombre</option>
                                    <option value="M">Mujer</option>
                                    <option value="O">Otro</option>
                                </select>
                            </div>
                            <div>
                                <button type="reset" class="btn btn-primary mt-3"><I class="fas fa-save me-2"></I>Guardar</button>
                                <button class="btn btn-danger mt-3"><I class="fas fa-trash me-2"></I>Eliminar</button>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
       
        <!-- Hasta el final antes de cerrar el body debemos referenciar los Scripts de JavaScript --> 
        <script  src="style/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script> 
        <script  src="style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="style/font_awesome_5_15_3/js/all.min.js"></script>

        <!-- Hasta el final agregamos Nuestros propios Scripts -->
        <script src="JS/Calculadora.js"></script>

    </body>
</html>
